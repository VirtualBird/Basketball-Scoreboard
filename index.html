<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id=score-home>0</p>
                <div id=score-buttons>
                    <button onclick="addScore(1, 'score-home')">+1</button>
                    <button onclick="addScore(2, 'score-home')">+2</button>
                    <button onclick="addScore(3, 'score-home')">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id=score-guest>0</p>
                <div id=score-buttons>
                    <button onclick="addScore(1, 'score-guest')">+1</button>
                    <button onclick="addScore(2, 'score-guest')">+2</button>
                    <button onclick="addScore(3, 'score-guest')">+3</button>
                </div>
            </div>
        </div>
        <button id=resetScore-btn onclick="resetScore('score-home'); resetScore('score-guest')">Reset Score</button>
        <script src="index.js"></script>
    </body>
</html>
